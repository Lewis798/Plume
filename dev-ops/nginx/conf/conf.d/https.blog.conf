server {
    listen 443 ssl;
    server_name blog.sparknest.top;

    ssl_certificate     /etc/nginx/ssl/blog.sparknest.top.pem;
    ssl_certificate_key /etc/nginx/ssl/blog.sparknest.top.key;

    ssl_session_cache   shared:SSL:1m;
    ssl_session_timeout 5m;

    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
